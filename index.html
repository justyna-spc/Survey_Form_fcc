<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - fCC_css_Survey_Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

<header>
  <h1 id="title">Mr. Pancake Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve our services</p>
</header>

<form id="survey-form">
  
  <div class="form-group">
    <label for="name" id="name-label">Name</label>
    <input id="name" type="text" placeholder="name" required>
  </div>
  
  <div class="form-group">
    <label for="email" id="email-label">Email</label>
    <input id="email" type="email" placeholder="email" required>
  </div>
  
  <div class="form-group">
    <label for="number" id="number-label">Number</label>
    <input id="number" type="number" placeholder="number" min="000000000" max="999999999" required>
  </div>
  
  <div class="form-group">
    <label for="dropdown">How often do you use our services?</label>
    <select id="dropdown">
      <option value="regularly">I use it regularly.</option>
      <option value="often">I use it quite often.</option>
      <option value="sometimes">I use it sometimes.</option>
      <option value="rarely">I use it rarely.</option>
      <option value="never">I have never used it yet.</option>
    </select>
  </div>  
  
  <div class="form-group">
    <p class="question">Would you recommend Mr. Pancake to a friend?</p>
    <div class="options">
      <label for="definitely"><input id="definitely" type="radio" name="user-recommend" value="definitely">Definitely</label>
      <label for="maybe"><input id="maybe" type="radio" name="user-recommend" value="maybe">Maybe</label>
      <label for="notsure"><input id="notsure" type="radio" name="user-recommend" value="notsure">Not sure</label>
      <label for="no"><input id="no" type="radio" name="user-recommend" value="no">No</label>
    </div>
  </div>
  
  <div class="form-group">
    <p class="question">What new services would you be interested in?</p>
    <div class="options">
      <label for="delivery"><input id="delivery" type="checkbox" name="improvements" value="delivery">Pancakes for delivery</label>
      <label for="coffee"><input id="coffee" type="checkbox" name="improvements" value="coffee">Coffee on the spot</label>
      <label for="juice"><input id="juice" type="checkbox" name="improvements" value="juice">Fresh juice on the spot</label>
      <label for="none"><input id="none" type="checkbox" name="improvements" value="none">None - all is great</label>
    </div>
  </div>
  
  <div class="form-group">
    <p class="question">Any comments or suggestions?</p>
    <textarea id="comments" placeholder="Enter your comment here..."></textarea>
  </div>
  
  <div class="form-group">
    <button type="submit" id="submit">Submit</button>
  </div>
  
</form>
<!-- partial -->
  
</body>
</html>
